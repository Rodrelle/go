language: go
services:
- mysql
- postgres
- redis-server
addons:
  postgresql: '9.4'
go:
#- '1.7'
- '1.8'
#- '1.9'
- tip
go_import_path: github.com/stellar/go
install:
- wget https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.tar.gz
- tar -xzvf glide-v0.12.3-linux-amd64.tar.gz
- cp linux-amd64/glide $GOPATH/bin
script:
- glide install
- "./support/scripts/run_tests"
before_deploy:
- go run ./support/scripts/build_release_artifacts/main.go
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  on:
    branch: master-debug-build
